<!DOCTYPE html>
<html lang="en">
<head>

    <title>Notes App</title>

<body>
        <div class="main-area">
            
            <div class="display-area">
               
                  <div class="note-page-main">
                        <textarea name="note" id="enter-note" placeholder="Enter your new Note here..."></textarea>
                    </div>
                    
                    <div class="note-page-footer">
                            <button value="Submit" id="save-note" onClick="saveNote()">Save</button>
                            <button value="Submit" id="edit-note" onClick="editNote()">Edit</button>
                            <button id="clearArea" onClick="clearArea()">Clear Notes</button>
                            <div id="sort-notes">
                                <label for="sortNotes">Sort</label>
                                <select id="sortNotes" name="sort">
                                    <option>Alphabetically</option>
                                    <option>Date Created</option>
                                    <option>No Sorting</option>
                                </select>

                            </div>
                            
                    </div>
                
              
            </div>
